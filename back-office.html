<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>CRUDAZON</title>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
         crossorigin="anonymous"
      />
   </head>
   <body>
      <header>
         <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
               <a class="navbar-brand" href="#">Navbar</a>
               <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarNav"
                  aria-controls="navbarNav"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
               >
                  <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                     <li class="nav-item">
                        <a
                           class="nav-link active"
                           aria-current="page"
                           href="./index.html"
                           >Home</a
                        >
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="./back-office.html"
                           >Add Product</a
                        >
                     </li>
                     <li class="nav-item">
                        <a
                           href="./index.html"
                           id="modify"
                           type="button"
                           class="nav-link"
                           href="./back-office.html"
                        >
                           Modify
                        </a>
                     </li>
                  </ul>
               </div>
            </div>
         </nav>
      </header>
      <main>
         <div id="add-product" class="container">
            <div class="row">
               <form id="form-post">
                  <div class="col mb-3">
                     <label for="product-name" class="form-label"
                        >Product name</label
                     >
                     <input
                        type="text"
                        class="form-control"
                        id="product-name"
                        placeholder="Nokia 3310"
                     />
                  </div>
                  <div class="col mb-3">
                     <label for="product-brand" class="form-label">Brand</label>
                     <input
                        type="text"
                        class="form-control"
                        id="product-brand"
                        placeholder="Nokia"
                     />
                  </div>
                  <div class="mb-3">
                     <label for="product-description" class="form-label"
                        >Description</label
                     >
                     <textarea
                        class="form-control"
                        id="product-description"
                        rows="3"
                     ></textarea>
                  </div>
                  <div class="col mb-3">
                     <label for="product-price" class="form-label">Price</label>
                     <input
                        type="number"
                        step="0.01"
                        class="form-control"
                        id="product-price"
                        placeholder="Nokia"
                     />
                  </div>
                  <div class="col mb-3">
                     <label for="product-img" class="form-label"
                        >Image URL</label
                     >
                     <input
                        type="url"
                        class="form-control"
                        id="product-img"
                        placeholder="https://example-img.com"
                     />
                  </div>
                  <div class="col-12">
                     <button class="btn btn-primary" type="submit">Post</button>
                     <button
                        id="btn-reset"
                        class="btn btn-outline-danger"
                        type="button"
                     >
                        Reset
                     </button>
                  </div>
               </form>
            </div>
         </div>

         <div id="preview-home-container-back-office" class="container">
            <div
               id="product-container-back-office"
               class="row row-cols-1 row-cols-md-3 g-4"
            ></div>
         </div>
      </main>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
         crossorigin="anonymous"
      ></script>
      <script type="module" src="back-office.js"></script>
   </body>
</html>
